<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
       
        body {
            font-family: 'Inter', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5; 
            padding: 20px; 
            box-sizing: border-box;
        }

        /* Form container styling */
        form {
            background-color: #ffffff; 
            padding: 40px;
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
            display: flex;
            flex-direction: column;
            width: 100%; 
            max-width: 400px; 
            gap: 20px;
            box-sizing: border-box;
        }

        /* Input field styling (text and password) */
        input[type="text"],
        input[type="password"] { 
            padding: 14px 18px;
            border: 1px solid #d1d5db; 
            border-radius: 8px; 
            font-size: 16px;
            color: #374151; 
            outline: none; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease; 
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3b82f6; 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); 
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #3b82f6; 
            color: white; 
            padding: 14px 20px;
            border: none;
            border-radius: 8px; 
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; 
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3); 
        }

        input[type="submit"]:hover {
            background-color: #2563eb; 
            transform: translateY(-2px); 
        }

        input[type="submit"]:active {
            transform: translateY(0); 
            box-shadow: 0 2px 5px rgba(59, 130, 246, 0.3); 
        }

        /* Link styling */
        a {
            text-align: center;
            color: #3b82f6;
            text-decoration: none; 
            font-size: 15px;
            transition: color 0.3s ease; 
        }

        a:hover {
            color: #2563eb; 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
<form action="login" style="display:flex; flex-direction:column; width:50%">
	<input type="text" placeholder="Enter User ID" name="user">
	<input type="text" placeholder="Enter User Password" name="pass">
	<input type="submit" value="submit">
	<a href="register.html">New User?</a>
</form>
</body>
</html>
